<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>embed pdf with embed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/embed-pdf-embed.css">
</head>
<body>
    <div class="container-fluid">
        <section>
            <h2>Relative path</h2>
            <embed class="pdf-embed" src="../pdf/sample-pdf.pdf" type="application/pdf" />

        </section>

        <section>
            <h2>Absolute path</h2>
            <embed class="pdf-embed" src="http://infolab.stanford.edu/pub/papers/google.pdf" />
        </section>
    </div>
</body>
</html>
