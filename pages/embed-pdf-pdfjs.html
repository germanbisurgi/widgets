<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>embed pdf with pdf.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/embed-pdf-pdfjs.css">
</head>
<body>
<div class="container">

    <div class="row">

        <div class="col-xs-12 col-sm-3">
            <div class="pdf-container pdf-container-thumbnail" data-pdf-url="../pdf/sample-pdf.pdf" data-toggle="modal" data-target="#pdf-modal-1">
                <div class="pdf-prev"> < </div>
                <div class="pdf-next"> > </div>
                <canvas class="pdf-canvas"></canvas>
            </div>
        </div>

        <div class="col-xs-12 col-sm-3">
            <div class="pdf-container pdf-container-thumbnail" data-pdf-url="../pdf/sample-pdf.pdf" data-toggle="modal" data-target="#pdf-modal-2">
                <div class="pdf-prev"> < </div>
                <div class="pdf-next"> > </div>
                <canvas class="pdf-canvas"></canvas>
            </div>
        </div>

        <div class="col-xs-12 col-sm-3">
            <div class="pdf-container pdf-container-thumbnail" data-pdf-url="../pdf/sample-pdf.pdf" data-toggle="modal" data-target="#pdf-modal-3">
                <div class="pdf-prev"> < </div>
                <div class="pdf-next"> > </div>
                <canvas class="pdf-canvas"></canvas>
            </div>
        </div>

        <div class="col-xs-12 col-sm-3">
            <div class="pdf-container pdf-container-thumbnail" data-pdf-url="../pdf/sample-pdf.pdf" data-toggle="modal" data-target="#pdf-modal-4">
                <div class="pdf-prev"> < </div>
                <div class="pdf-next"> > </div>
                <canvas class="pdf-canvas"></canvas>
            </div>
        </div>

    </div>
</div>

<div id="pdf-modal-1" class="modal fade" role="dialog" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sample PDF</h4>
            </div>
            <div class="modal-body">
                <div class="pdf-container" data-pdf-url="../pdf/sample-pdf.pdf">
                    <div class="pdf-prev"> < </div>
                    <div class="pdf-next"> > </div>
                    <canvas class="pdf-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="pdf-modal-2" class="modal fade" role="dialog" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sample PDF</h4>
            </div>
            <div class="modal-body">
                <div class="pdf-container" data-pdf-url="../pdf/sample-pdf.pdf">
                    <div class="pdf-prev"> < </div>
                    <div class="pdf-next"> > </div>
                    <canvas class="pdf-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="pdf-modal-3" class="modal fade" role="dialog" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sample PDF</h4>
            </div>
            <div class="modal-body">
                <div class="pdf-container" data-pdf-url="../pdf/sample-pdf.pdf">
                    <div class="pdf-prev"> < </div>
                    <div class="pdf-next"> > </div>
                    <canvas class="pdf-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="pdf-modal-4" class="modal fade" role="dialog" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sample PDF</h4>
            </div>
            <div class="modal-body">
                <div class="pdf-container" data-pdf-url="../pdf/sample-pdf.pdf">
                    <div class="pdf-prev"> < </div>
                    <div class="pdf-next"> > </div>
                    <canvas class="pdf-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/pdf.js"></script>
<script src="../js/pdf-widget.js"></script>
<script>
  window.addEventListener('load', function () {
    var pdfContainers = Array.prototype.slice.call(document.querySelectorAll('.pdf-container'))
    pdfContainers.forEach(function (container) {
      var pdfWidget = new PDFWidget(container)
      pdfWidget.showPDF()
    })
  })
</script>
</body>
</html>
