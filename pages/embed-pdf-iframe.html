<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>embed pdf with iframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/embed-pdf-iframe.css">
</head>
<body>
    <div class="container-fluid">
        <section>
            <h2>Relative path</h2>
            <iframe class="pdf-iframe" src="../pdf/sample-pdf.pdf"></iframe>
        </section>

        <section>
            <h2>Absolute path</h2>
            <iframe class="pdf-iframe" src="http://infolab.stanford.edu/pub/papers/google.pdf"></iframe>
        </section>
    </div>
</body>
</html>
